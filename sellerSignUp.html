<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webiste | SignUp</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="main-div">
    <div class="container h-100">
        <h1 class="text-center heading-page pt-3">Become a Seller</h1>        
        <div class="d-flex justify-content-center">
            <div class="brand_logo_container animate__animated animate__slideInDown" id="seller-icon">
                <img src="images/sale.png" class="brand_logo" alt="Logo" style="width: 150px; height: 150px;">
            </div>
        </div>
        <div class="form-container mr-auto ml-auto">
            <form class="w-100">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" placeholder="Full Name">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="password" class="form-control" placeholder="User name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <input type="password" class="form-control" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" placeholder="Shop Name / Brand Name">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="password" class="form-control" placeholder="Website (Optional)">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <input type="text" class="form-control" placeholder="Business Address">
                    </div>
                </div>
                <div class="form-group mt-3">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="confirmationBox">
                        <label class="custom-control-label" for="confirmationBox">I accept the Term of use &
                            policy</label>
                    </div>
                </div>


                <div class="justify-content-center mt-3 sign-up-btn-cont">
                    <button type="button" name="button" class="btn btn-info w-100">Sign Up</button>
                </div>
                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        Already have an account? <a href="login.html" class="ml-2">Log In</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


    <script src="https://kit.fontawesome.com/325897fa15.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>

</html>
